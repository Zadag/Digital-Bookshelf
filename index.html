<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="stylesheet.css"/>
</head>
<body>
<div class="page-container">
    <h1 class="title">
        Digital Bookshelf
    </h1>
    <button id="add-book">
        Add book
    </button>
    <div id="modal-container">
        <div class="modal-header">
            <h2>Create a book</h2>
        </div>
        <div class="modal-content">
            <div class="modal-box">
                <label for="book-title">Title</label>
                <input type="text" id="book-title" placeholder="Title" tabindex="1"/>
            </div>
            <div class="modal-box">
                <label for="book-author">Author</label>
                <input type="text" id="book-author" placeholder="Author" tabindex="2"/>
            </div>
            <div class="modal-box">
                <label for="book-pages">Pages</label>
                <input type="number" id="book-pages" placeholder="Pages" tabindex="3"/>
            </div>
            <div class="modal-box">
                <label for="book-read">Read?</label>
                <input type="checkbox" id="book-read"/>
            </div>
            <div class="modal-box">
                <button class="submit-buttons" id="submit">Submit</button>
                <button class="submit-buttons" id="cancel">Cancel</button>
            </div>
        </div>
    </div>
    <div class="bookshelf-container">
 
    </div>
</div>
<script src="main.js"></script>
</body>
